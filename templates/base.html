<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">「 PSYCHO CHAINSAW TATTOO 」</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'masters' %}">мастера</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'book_appointment' %}">записаться</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'master_dashboard' %}">личный кабинет</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">выйти</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">вход для мастеров</a></li>
                    {% endif %}
                
                    <li class="nav-item"><a class="nav-link" href="/admin/" style="color: rgb(255, 0, 115);">админка</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
